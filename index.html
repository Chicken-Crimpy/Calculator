<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="display">--------</div>
    <div class="calculator">
        <ul class="row">
            <li class="number"><button>1</button></li>
            <li class="number"><button>2</button></li>
            <li class="number"><button>3</button></li>
        </ul>
        <ul class="row">
            <li class="number"><button>4</button></li>
            <li class="number"><button>5</button></li>
            <li class="number"><button>6</button></li>
        </ul>
        <ul class="row">
            <li class="number"><button>7</button></li>
            <li class="number"><button>8</button></li>
            <li class="number"><button>9</button></li>
        </ul>
        <ul class="row">
            <li class="operator"><button>+</button></li>
            <li class="operator"><button>-</button></li>
            <li class="number"><button>0</button></li>
            <li class="operator"><button>*</button></li>
            <li class="operator"><button>/</button></li>
        </ul>
        <ul >
            <li class="equals"><button>=</button></li>
            <li class="clear"><button>Clear</button></li>
        </ul>
    </div>
</body>
</html>
